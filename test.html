<html><div id="plot2"></div>
<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    try {
      const plotDiv = document.getElementById('plot2');
      if(plotDiv && window.Plotly) {
        const xValues = Array.from({length: 100}, (_, i) => (i - 50) * 0.1);
        const yValues = xValues.map(x => Math.exp(x));
        Plotly.newPlot(plotDiv, [{
          x: xValues,
          y: yValues,
          type: 'scatter',
          mode: 'lines',
          name: 'y = eˣ'
        }], {
          margin: { t: 20, b: 20, l: 30, r: 20 },
          xaxis: { title: 'x' },
          yaxis: { title: 'y' },
          title: '函数 y = eˣ 的图像'
        });
      } else {
        console.error('Plot div not found or Plotly not loaded');
      }
    } catch(e) {
      console.error('Error creating plot:', e);
    }
  }, 500);
});
</script></html>
